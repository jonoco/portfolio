<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="project">
    <main>
      <div class="title">
        <h1>{{ page.title }}</h1>
      </div>

      <span class="links">
        {% for link in page.links %}
          <a href="{{ link.link }}">
            <span class="button">{{ link.name }}</span>
          </a>
        {% endfor %}
      </span> <!-- links -->

      <div class="content">
        {{ content }}
      </div>
    </main>
  </div> <!-- project -->

  <script type="module" src="/assets/js/script.js"></script>
</body>
</html>
